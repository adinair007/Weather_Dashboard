<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 p-2 search-column">
          <form class="border p-2" id="locationSearch-form">
            <h3>Search for a city</h3>
            <input
              type="text"
              id="location"
              class="form-input"
              autofocus="true"
            />
            <button class="btn btn-search" type="submit">Search</button>
          </form>
          <div class="past-search border" id="pastSearches-btn"></div>
        </div>
        <div class="col-12 col-md-9">
          <div class="row border selected-location" id="current-forecast">
            <div class="col-12">
              <h3 id="searched-location"></h3>
              <div class="forecastList" id="weather-container"></div>
            </div>
          </div>
          <div class="row border" id="week-forecast">
            <h3 class="col-12" id="forecast"></h3>
            <div class="d-flex" id="week-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
