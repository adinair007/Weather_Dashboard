<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css""
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 p-2 search-column">
          <form class="border p-2" id="citySearch-form">
            <h3>Search for a city</h3>
            <input
              type="text"
              id="user-input"
              class="form-input"
              autofocus="true"
            />
            <button class="btn btn-info" type="submit">Search</button>
          </form>
          <div class="past-search border" id="previousSearches-btn"></div>
        </div>
        <div class="col-12 col-md-9">
          <div class="row border selected-city" id="current-forecast">
            <div class="col-12">
              <h3 id="searched-city"></h3>
              <div class="list-group" id="weather-container"></div>
            </div>
          </div>
          <div class="row border fiveday-forecast" id="fiveday-forecast">
            <h3 class="col-12" id="forecast-title"></h3>
            <div class="d-flex" id="fiveday-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
